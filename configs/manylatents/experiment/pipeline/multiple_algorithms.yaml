# @package _global_
# Sequential pipeline example: PCA â†’ Autoencoder on Swiss Roll data
name: multiple_algorithms

defaults:
  - _self_

seed: 42
project: your_project

pipeline:
  - experiment: pipeline_step_latent
    overrides:
      - algorithms/latent=pca
      - algorithms.latent.n_components=50
      - data=swissroll  # First step uses specified data source
  - experiment: pipeline_step_lightning
    overrides:
      - algorithms/lightning=ae_reconstruction
      - algorithms.lightning.network.latent_dim=2
      - algorithms.lightning.network.input_dim=50
      # No data override - will be handled by run_pipeline.py 
