name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Install pre-commit
      run: |
        uv run pre-commit install

    - name: Run pre-commit
      run: |
        uv run pre-commit run --all-files

    - name: Run framework tests
      run: |
        uv run python tests/test_workflow.py

    - name: Run validation tests
      run: |
        uv run python tests/test_validation.py

    - name: Test add_tool script
      run: |
        uv run python tests/test_add_tool.py

    - name: Test remove_tool script
      run: |
        uv run python tests/test_remove_tool.py

    - name: Test script syntax
      run: |
        uv run python -m py_compile scripts/add_tool.py
        uv run python -m py_compile scripts/remove_tool.py
        uv run python -m py_compile scripts/run_experiment
        uv run python -m py_compile scripts/validate_setup.py
        uv run python -m py_compile scripts/cleanup_wandb.py

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run ruff
      run: |
        uv run ruff check --config ruff.toml
        uv run ruff format --check

  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Validate setup
      run: |
        uv run python scripts/validate_setup.py

    - name: Test example experiment config
      run: |
        uv run python -c "import yaml; from pathlib import Path; meta = yaml.safe_load(open('configs/meta.yaml')); assert 'tools' in meta, 'Missing tools section'; assert 'experiment' in meta, 'Missing experiment section'; config = yaml.safe_load(open('configs/example_experiment.yaml')); assert 'tool' in config, 'Missing tool field'; assert 'experiment' in config, 'Missing experiment field'; print('✅ All configs are valid')"

    - name: Test directory structure
      run: |
        uv run python -c "from pathlib import Path; required_dirs = ['configs', 'scripts', 'tests', 'tools', 'outputs', 'notebooks']; [assert Path(dir_name).exists() for dir_name in required_dirs]; required_scripts = ['scripts/add_tool.py', 'scripts/remove_tool.py', 'scripts/run_experiment', 'scripts/validate_setup.py', 'scripts/cleanup_wandb.py']; [assert Path(script_path).exists() for script_path in required_scripts]; print('✅ All required files and directories exist')"
