name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest

    - name: Test script syntax
      run: |
        python -m py_compile scripts/run_experiment
        python -m py_compile scripts/add_tool
        python -m py_compile scripts/snapshot_experiment
        python -m py_compile scripts/validate_setup.py

    - name: Validate setup
      run: |
        python scripts/validate_setup.py

  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Check required files exist
      run: |
        test -f configs/meta.yaml
        test -f scripts/run_experiment
        test -f scripts/add_tool
        test -f scripts/snapshot_experiment
        test -f CLAUDE.md
        test -f README.md
