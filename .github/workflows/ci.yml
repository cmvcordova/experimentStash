name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest

    - name: Install dependencies
      run: |
        uv sync --extra dev

    # Pre-commit hooks removed due to shell environment issues

    - name: Run framework tests
      run: |
        uv run python tests/test_workflow.py

    - name: Run validation tests
      run: |
        uv run python tests/test_validation.py

    - name: Test add_tool script
      run: |
        uv run python tests/test_add_tool.py

    - name: Test remove_tool script
      run: |
        uv run python tests/test_remove_tool.py

    - name: Test script syntax
      run: |
        uv run python -m py_compile scripts/add_tool.py
        uv run python -m py_compile scripts/remove_tool.py
        uv run python -m py_compile scripts/run_experiment
        uv run python -m py_compile scripts/validate_setup.py
        uv run python -m py_compile scripts/cleanup_wandb.py

  # Lint job removed due to shell environment issues

  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Validate setup
      run: |
        uv run python scripts/validate_setup.py

    - name: Test template integrity
      run: |
        uv run python tests/test_template_integrity.py
